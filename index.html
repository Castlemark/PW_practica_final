<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW_Práctica final</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/media.css">
    <script src="scripts/main.js"></script>
  </head>
  <body>

    <header id="header" class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#"><h1>Video App</h1></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse row justify-content-end" id="navbarSupportedContent">

        <div id="barra" class="navbar-form navbar-left col">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div id="links" class="btn-group col">
          <button type="button" class="btn btn-primary">Videos</button>
          <button type="button" class="btn btn-primary">Top Videos</button>
          <button type="button" class="btn btn-primary float-right">Top Popular</button>
        </div>

      </div>
    </header>

        <section id="resultados" style="display: none">
          <h2>Resultados de la búsqueda</h2>
          <ul class="videos">
            <div class="row justify-content-center" id="searchRow">
            </div>
          </ul>
          <a class="home" href="#header" title="Ver los resultados">Subir</a>
        </section>

        <section id="vistos">
          <h2>Videos más vistos</h2>
          <div class="container">
            <div class="row justify-content-center" id="vistosRow">
            </div>
          </div>
          <a class="home" href="#header" title="Ver los resultados">Subir</a>
        </section>

        <section id="populares">
          <h2>Videos más populares</h2>
          <div class="container">
            <div class="row justify-content-center" id="popularesRow">
            </div>
          </div>
          <a class="home" href="#header" title="Ver los resultados">Subir</a>
        </section>

        <footer>
          <p>Creado por Marc Castells, Cristian González y Pau Nonell para Proyectos Web 1 - &copy; 2016-2017/2018</p>
        </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
